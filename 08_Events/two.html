<body style="background-color: black; color: white;">
    <h1>Async & await</h1>
    <button id="stop">Stop</button>
    
</body>

<script>
    const sayAryan = function(){
        console.log("Aryan");
    }

        document.querySelector('h1').innerHTML="best Js series"
    }


    const changeme =  setTimeout(chnageText, 3000)
//we use # for button

        clearTimeout(changeme)
        console.log("Stopped")
    })
    
</Script>
