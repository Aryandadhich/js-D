<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121; color : #fff">
    <ul class="language">
        <li>javascript</li>
    </ul>
</body>

<script>

//in this (tree node) whole node will traverse so we cant use this method.
    function addLanguage(langname){
        const li =  document.createElement('li'); // li = list item
        li.innerHTML = `${langname}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("python")
    addLanguage("typescript")

// we are doing same above work in optimize way  so 
//that we dont need to traverse whole this list 
    function addOptiLanguage(langname){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langname))
        document.querySelector('.language').appendChild(li)        

    }
    addLanguage('golang')

//Note - use appenchild insted of innerhtml...


//EDIT

const secondlang = document.querySelector("li:nth-child(2)")
//secondlang.innerHTML = "Mojo" //in this again we have to traverse the whole node 
const newli = document.createElement('li')
newli.textContent = "Mojo"
secondlang.replaceWith(newli)

//EDIT
const firstlang = document.querySelector("li:first-child")
firstlang.outerHTML = '<li>Typescript</li>'

// text content or innerhtml both are not a optimised way 

//REMOVE 

const lastlang = document.querySelector("li:last-child")
lastlang.remove()
</script>
</html>
