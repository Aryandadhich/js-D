<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121; color : #fff">
    <ul class="language">
        <li>javascript</li>
    </ul>
</body>

<script>

//in this the whole node will traverse so we cant use this method
    function addLanguage(langname){
        const li =  document.createElement('li'); // li = list item
        li.innerHTML = `${langname}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("python")
    addLanguage("typescript")

// we are doing same above work in optimize way  so 
//that we dont need to traverse whole this list 
    function addOptiLanguage(langname){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langname))
        document.querySelector('.language').appendChild(li)        

    }
    addLanguage('golang')
</script>
</html>
